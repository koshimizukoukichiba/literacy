<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>箇条書きの例</title>
</head>
<body>
  <h1>箇条書きの例</h1>

  <h2>1. 番号なし（ul）</h2>
  <ul>
    <li>りんご</li>
    <li>ばなな</li>
    <li>みかん</li>
  </ul>

  <h2>2. 番号あり（ol）</h2>
  <ol>
    <li>起床</li>
    <li>朝食</li>
    <li>登校</li>
  </ol>

  <h2>3. 入れ子（ネスト）</h2>
  <ul>
    <li>果物
      <ul>
        <li>りんご</li>
        <li>ばなな</li>
      </ul>
    </li>
    <li>野菜
      <ul>
        <li>にんじん</li>
        <li>だいこん</li>
      </ul>
    </li>
  </ul>

</body>
</html>
